<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}">
    <script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>

</head>
<body>
    <div class="container">
        <div th:replace="~{common/header}"></div>
        <section class="slice">
            <img th:src="@{/image/slider.jpg}" width="1200p" alt="">
            <div class="left">
                <h2><i>Free</i> Shipping</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit,
                    Laboriosam, modi, Impedit, dorlorres</p>
                <button class="btn">Browse</button>
            </div>
            <div class="right">
                <button class="hidden"><</button>
                <button class="hidden">></button>
            </div>
        </section>
        <section class="content">
            <p id="title">Feartured <strong>Product</strong></p>
            <div th:each="itemProduct : ${products}">
                <div class="product" th:object="${itemProduct}">
                    <a href="#" class="product-image">
                        <img th:src="@{/image/{image}(image=*{image})}" alt="">
                    </a>
                    <div class="product-name">
                        <p th:text="*{name}"></p>
                    </div>
                    <div class="product-price">
                        <p>
                            $<span th:text="*{price}" th:remove="tag"></span><span>.00</span>
                        </p>
                    </div>
                    <div class="buy">
                        <a th:href="@{/detail-product?id={id}(id=*{id})}" class="btn">Xem chi tiáº¿t</a>
                    </div>
                </div>
            </div>
        </section>
        <div th:replace="~{common/footer}"></div>
    </div>

</body>
</html>
